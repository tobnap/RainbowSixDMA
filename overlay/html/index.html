<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Discord Overlay</title>
  <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
</head>
<body>

<script>
function queryData() {
    $.post("/get-coords", function( data ) {
        $("div#result").html("X: " + data.x + "\nY: " + data.y + "\nZ: " + data.z);
        console.log(data);
        queryData();
    });
}

$(document).ready(function() {
    queryData();
});
</script>

<div id="result"></div>
